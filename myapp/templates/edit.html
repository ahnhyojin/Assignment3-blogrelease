{% extends 'base.html' %}   <!-- 우선순위 가장 위! 가장 먼저 써주기-->
{% block contents %}
{% load staticfiles %}
<br>
<style>
.container{
    width: 940px;
    margin: 0 auto;
}
</style>
<div class= 'container'>

<form action="{% url 'editSend' postupdate.id %}" method = "POST"  enctype = "multipart/form-data"><!--views.py 에 edit함수에 키값을 .id 앞에 써저야함 -->
    {% csrf_token %}
    제목:
	<input type="text" value={{postupdate.title}} name="updatetitle"  style="width:700px;">
    <br><br>
    <textarea cols = "120" rows = "20"   name = "updatefulltext">{{postupdate.body}}</textarea>
    <br>
    
    <input class="edit_image" type="file" value= {{postupdate.image.url}} name="image" >
    <br>
    <section class="text-right"><input class="btn btn-light" type = "submit" value = "수정하기">
</section>
</form>
</div>
<br><br><br>
{% endblock %}
